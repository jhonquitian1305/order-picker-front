<h1>Usuarios registrados</h1>

<div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell class="th" mat-sort-header *matHeaderCellDef sortActionDescription="Sort by number">CÃ©dula</th>
      <td mat-cell *matCellDef="let user">{{ user.dni }}</td>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Nombre Completo</th>
      <td mat-cell *matCellDef="let user">{{ user.fullName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Correo</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let user">
        <a>
          <mat-icon color="primary">info</mat-icon>
        </a>
        <a>
          <mat-icon color="warn">edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

  <mat-paginator
      [length]="length"
      [pageSize]="size"
      [pageSizeOptions]="[5, 10, 15, 20]"
      (page)="changePage($event)"
  >

  </mat-paginator>

  {{ length }}
</div>
